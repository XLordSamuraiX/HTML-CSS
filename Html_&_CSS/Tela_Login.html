<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <form>
            <h1>Login</h1>
            <div class="input-container">
                <input placeholder="Email" id="email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/material-rounded/24/user-male-circle.png" alt="user-male-circle"/>
            </div>

            <div class="input-container">
                <input placeholder="Senha" id="senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/material-rounded/24/lock--v1.png" alt="lock--v1"/>
               <a href="Esqueci_Senha.html">Esqueci minha senha</a> 
            </div>

            <button type="submit" class="submit-button" onclick="logar(); return false">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado? <a href="Tela_cadastro.html">Cadastrar</a> </p>
            </div>
        </form>
    </div>

    <script>
        function logar(){

            var login = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;

            if(login == "admin@administrador.com" && senha =="spider"){
                alert("Sucesso"); 
                location.href  = "inicio.html";
             }else {
                alert("Ususario ou senha incorretos");
             }
        }
    </script>
</body>
